plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'org.checkerframework' version '0.6.53'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}


dependencies {
    // This dependency is used by the application.
    implementation "com.github.javaparser:javaparser-symbol-solver-core:3.26.4"
}

testing {
    suites {
        // Configure the built-in test suite
        test {
            // Use JUnit Jupiter test framework
            useJUnitJupiter('5.10.3')
        }
    }
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

checkerFramework {
    checkers = [
//            'org.checkerframework.checker.calledmethods.CalledMethodsChecker',
//            'org.checkerframework.checker.compilermsgs.CompilerMessagesChecker',
//            'org.checkerframework.checker.fenum.FenumChecker',
